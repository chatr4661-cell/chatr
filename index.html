  <body>
    <!-- React fix applied -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration - PWA Compliant -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/',
              updateViaCache: 'none'
            });
            
            console.log('SW registered:', registration);
            
            // Check for updates every 60 seconds
            setInterval(() => {
              registration.update();
            }, 60000);
            
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
              await Notification.requestPermission();
            }
            
            // Register periodic sync only if supported (shorter tags)
            if ('periodicSync' in registration) {
              try {
                // Use shorter tag names to avoid InvalidAccessError
                await registration.periodicSync.register('sync', {
                  minInterval: 24 * 60 * 60 * 1000 // 24 hours
                });
                console.log('Periodic sync registered');
              } catch (err) {
                console.log('Periodic sync not available:', err.message);
              }
            }
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New SW available, auto-reload
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                });
              }
            });
            
            // Handle controller change
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!refreshing) {
                refreshing = true;
                window.location.reload();
              }
            });
            
          } catch (err) {
            console.error('SW registration failed:', err);
          }
        });
      }
      
      // Handle install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA Install prompt ready');
        
        // Optionally show install button
        window.showInstallPrompt = () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choice) => {
              console.log('User choice:', choice.outcome);
              deferredPrompt = null;
            });
          }
        };
      });
      
      // Handle app installed
      window.addEventListener('appinstalled', () => {
        console.log('PWA installed successfully');
        deferredPrompt = null;
      });
    </script>
  </body>
