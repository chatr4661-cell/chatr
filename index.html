<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/chatr-logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chatr" />
    <link rel="apple-touch-icon" href="/chatr-logo.png" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Chatr - Smart Messaging</title>
    <meta name="description" content="Your complete healthcare ecosystem in one chat-based platform. Connect with doctors, order medicines, track wellness, and access emergency services - all in real-time. Features offline Bluetooth mesh chat." />
    <meta name="author" content="Chatr" />
    

    <meta property="og:title" content="Chatr - Smart Healthcare Messaging" />
    <meta property="og:description" content="Your complete healthcare ecosystem with offline mesh chat. Connect, consult, and care in real-time - online or offline." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/chatr-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ChatrApp" />
    <meta name="twitter:image" content="/chatr-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
              
              // Request notification permission
              if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
              }
              
              // Register periodic sync (if supported)
              if ('periodicSync' in registration) {
                registration.periodicSync.register('daily-sync', {
                  minInterval: 24 * 60 * 60 * 1000 // 24 hours
                }).catch(err => console.log('Periodic sync not supported'));
              }
            })
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
