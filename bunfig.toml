# Bun configuration to keep installs fast/stable in CI-like environments
# https://bun.sh/docs/runtime/bunfig

[install]
# Keep optional dependencies enabled because Vite/Rollup relies on
# platform-specific optional packages (e.g. @rollup/rollup-linux-x64-gnu).
optional = true

# Keep peer dependencies enabled to avoid missing peers in CI.
peer = true
